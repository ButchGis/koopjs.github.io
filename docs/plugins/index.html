<h1>Plugins</h1>
<p>Koop Plugins are modules that add functionality to Koop not covered by <a href="providers.md">providers</a> and <a href="caches/">caches</a>.</p>
<h2>Officially Supported</h2>
<table>
<thead>
<tr>
<th style="text-align:left">name</th>
<th style="text-align:left">version</th>
<th style="text-align:left">build status</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><a href="https://github.com/koopjs/koop-tile-plugin">Koop Tile Plugin</a></td>
<td style="text-align:left"><a href="https://www.npmjs.com/package/koop-tile-plugin"><img src="https://img.shields.io/npm/v/koop-tile-plugin.svg?style=flat-square" alt="npm"></a></td>
<td style="text-align:left"><a href="https://travis-ci.org/koopjs/koop-tile-plugin"><img src="https://img.shields.io/travis/koopjs/koop-tile-plugin/master.svg?style=flat-square" alt="travis"></a></td>
</tr>
</tbody>
</table>
<p>Know of any plugins that aren&#x2019;t listed above? Please let us know by <a href="https://github.com/koopjs/koop/issues/new">submitting an issue</a>!</p>
